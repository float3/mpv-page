<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
</head>
<body>
    <form method="POST" action="/">
        <input type="text" name="video_url" placeholder="Enter video URL" value="{{ video_url }}">
        <input type="submit" value="Play">
        <button type="button" onclick="skipVideo()">Skip</button>
    </form>
    
    <div id="playlist">
        {% for video in playlist %}
            <p>{{ video }}</p>
        {% endfor %}
    </div>

    <script>
        function skipVideo() {
            fetch('/skip')
                .then(response => {
                    if (response.ok) {
                        console.log('Video skipped.');
                    } else {
                        console.error('Error skipping video.');
                    }
                })
                .catch(error => {
                    console.error('Error skipping video:', error);
                });
        }
    </script>
</body>
</html>
